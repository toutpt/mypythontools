[buildout]
extensions=buildout.dumppickedversions mr.developer
dump-picked-versions-file=versions.cfg
parts=
    tools
#    transifex
#    eye
    omelette

auto-checkout = *

[tools]
recipe=zc.recipe.egg
eggs=
    i18ndude
    zest.releaser
    ZopeSkel==2.21.2
    setuptools-git
    PasteScript
    zetalibrary
    docutils
    toutpt.zopeskel
interpreter=python

[omelette]
recipe=collective.recipe.omelette
eggs=${tools:eggs}


[transifex]
recipe=zc.recipe.egg:scripts
eggs =
    transifex-client

[eye]
recipe=zc.recipe.egg
eggs=eye

[sources]
#transifex-client = hg https://bitbucket.org/toutpt/transifex-client
ZopeSkel = svn https://svn.plone.org/svn/collective/ZopeSkel/tags/2.21.2
toutpt.zopeskel = git git://github.com/toutpt/toutpt.zopeskel.git
